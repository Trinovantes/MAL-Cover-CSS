log_format proxy_log '$http_x_forwarded_for - $remote_user [$time_local] $status "$request" "$http_referer" $body_bytes_sent ($http_user_agent)';

map $http_x_forwarded_proto $real_proto {
    # If we've been forwarded from a proxy that's set $http_x_forwarded_proto to https, return https
    https       https;

    # Otherwise default to $scheme
    default     $scheme;
}

server {
    listen      80;
    server_name localhost;
    root        /app/dist/web;

    # Logs
    access_log  /var/log/nginx/access.log proxy_log;
    error_log   /var/log/nginx/error.log warn;

    # Since nginx is inside Docker, it will not know its public port
    # This causes all redirects to be relative to root (e.g. / instead of localhost:80/)
    absolute_redirect off;

    # gzip
    gzip                on;
    gzip_vary           on;
    gzip_proxied        any;
    gzip_comp_level     6;
    gzip_types          text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Deny dotfiles except .well-known
    location ~* /\.(?!well-known) {
        access_log      off;
        error_log       off;
        deny all;
    }

    # Deny access to sourcemaps
    location ~* \.(map) {
        access_log      off;
        error_log       off;
        deny all;
    }

    # Assets
    location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv|svgz?|ttf|ttc|otf|eot|woff2)$ {
        access_log      off;
        add_header      Cache-Control "public, max-age=31536000";
    }

    location = /robots.txt {
        log_not_found   off;
        access_log      off;
    }

    location ^~ /favicon {
        log_not_found   off;
        access_log      off;
        add_header      Cache-Control "public, max-age=31536000";
    }

    location ^~ /generated/ {
        add_header      Cache-Control "public, max-age=0, must-revalidate";
    }

    location = /example-covers.css {
        add_header      Cache-Control "public, max-age=0, must-revalidate";
    }

    location / {
        try_files       $uri @proxy;
    }

    location @proxy {
        proxy_set_header HOST               $host;
        proxy_set_header X-Forwarded-Proto  $real_proto;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host   $server_name;
        proxy_pass                          http://malcovercss-web-app:9040;
    }
}
