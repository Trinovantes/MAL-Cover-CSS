services:
  db-migration:
    extends:
      file: docker-compose.common.yml
      service: production

  generator:
    extends:
      file: docker-compose.common.yml
      service: production-app
    volumes:
      - generated:/app/static/generated

  scraper:
    extends:
      file: docker-compose.common.yml
      service: production-app

  www:
    extends:
      file: docker-compose.common.yml
      service: production-app
    volumes:
      - generated:/app/static/generated
    ports:
      - 9001:8080

volumes:
  generated:
