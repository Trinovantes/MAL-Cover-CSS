services:
  db-migration:
    extends:
      file: docker-compose.common.yml
      service: production

  db-backup:
    extends:
      file: docker-compose.common.yml
      service: production
    volumes:
      - ~/backups/:/db/backups

  generator:
    extends:
      file: docker-compose.common.yml
      service: production
    volumes:
      - generated:/app/static/generated

  scraper:
    extends:
      file: docker-compose.common.yml
      service: production

  www:
    extends:
      file: docker-compose.common.yml
      service: production
    volumes:
      - generated:/app/static/generated
    ports:
      - 9001:8080

volumes:
  generated:
