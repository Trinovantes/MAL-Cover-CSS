services:
  development:
    stdin_open: true
    tty: true

  development-app:
    extends:
      service: development
    build:
      target: builder
      args:
        BUILD_ENV: development
    environment:
      - NODE_ENV=development
      - PORT=8080
      - API_HOST=http://test.malcovercss.link

  production:
    restart: always

  production-app:
    extends:
      service: production
    build:
      args:
        BUILD_ENV: production
    environment:
      - NODE_ENV=production
      - PORT=8080
      - API_HOST=https://www.malcovercss.link
